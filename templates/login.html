<!-- Updated templates/login.html (With Eye Icon & Frontend Validation) -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZT Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f7f6; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #333; margin-bottom: 1.5rem; }
        
        .input-group { position: relative; margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; }
        
        /* Eye Icon Style */
        .toggle-password { position: absolute; right: 12px; top: 38%; cursor: pointer; color: #666; }
        
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; transition: 0.3s; }
        button:hover { background: #0056b3; }
        
        #error-msg { color: red; font-size: 13px; text-align: center; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ZT Admin Login</h2>
        <div id="error-msg">Please complete the Captcha!</div>
        
        <form action="/login" method="post" onsubmit="return validateForm()">
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>
            
            <div class="g-recaptcha" data-sitekey="6LcABzwsAAAAAItcSolnKVsQktyZO1Z_vAlWo9B6"></div>
            <br/>
            
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Password Show/Hide Function
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const icon = document.querySelector(".toggle-password");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // Frontend Captcha Validation
        function validateForm() {
            const response = grecaptcha.getResponse();
            const errorMsg = document.getElementById("error-msg");
            
            if (response.length == 0) {
                errorMsg.style.display = "block";
                return false; // Form submit nahi hoga
            }
            errorMsg.style.display = "none";
            return true; // Form submit ho jayega
        }
    </script>
</body>
</html>
